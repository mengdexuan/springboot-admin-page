<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="include/_meta :: head"></div>
    <title>springboot-admin-page v1.0</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 2%">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6">
            <ul id="ul">
            </ul>
        </div>
        <div class="col-md-2">
            <button class="btn btn-lg btn-success" type="button" onclick="justTest('test1')">Test1</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-lg btn-success" type="button" onclick="justTest('test2')">Test2</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-lg btn-success" type="button" onclick="justTest('test3')">Test3</button>
        </div>
    </div>
</div>

<!--_footer 作为公共模版分离出去-->
<div th:replace="include/_footer :: footer"></div>
<!--/_footer /作为公共模版分离出去-->


<script type="text/javascript" th:inline="javascript">
    // SockJS与原生的WebSocket的方法基本是一致的，
    // 所以只需要将 new WebSocket(url); 换成 new SockJS(url); 就可以了
    var url = ctx + "/echo";

    var sock = new SockJS(url);

    sock.onopen = function (ev) {
        console.log("opening");
        sayHey();
    };
    sock.onmessage = function (ev) {
        console.log(ev.data);
        var li = document.createElement("li");
        li.innerText = ev.data;
        document.getElementById("ul").appendChild(li);
        setTimeout(sayHey, 2000);
    };
    sock.onclose = function (ev) {
        console.log("closed");
    };
    function sayHey() {
        console.log("sending 'Hey guy!'");
        sock.send("Hey guy!");
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        sock.close();
    }


    function justTest(item) {
        var url = ctx + "/test/"+item;
        $.ajax({
            type: "get",
            url: url,
            dataType: "text",
            async: true,
            success: function (data) {
            },
            error: function (err) {
            }
        });
    }

</script>

</body>
</html>
